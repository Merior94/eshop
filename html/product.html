<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="js/getRoot.js"></script>

    <title>Product page</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/product.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar"></nav>

    <!-- product section -->
    <section class="product-details">
      <div class="image-slider">
        <div class="product-images">
          <img src="../img/product1.jpeg" class="active" alt="" />
          <img src="../img/product2.jpeg" alt="" />
          <img src="../img/product3.jpeg" alt="" />
          <img src="../img/product4.jpeg" alt="" />
        </div>
      </div>
      <div class="details">
        <h2 class="product-brand">adidas</h2>
        <p class="product-short-desc">Lorem ipsum dolor sit</p>
        <span class="product-price">$99</span>
        <span class="product-actual-price">$200</span>
        <span class="product-discount">( 50% off )</span>

        <p class="product-sub-heading">select size</p>
        <input type="radio" name="size" value="s" checked hidden id="s-size" />
        <label for="s-size" class="size-radio-btn">s</label>
        <input type="radio" name="size" value="s" hidden id="m-size" />
        <label for="m-size" class="size-radio-btn">m</label>
        <input type="radio" name="size" value="s" hidden id="l-size" />
        <label for="l-size" class="size-radio-btn">l</label>
        <input type="radio" name="size" value="s" hidden id="xl-size" />
        <label for="xl-size" class="size-radio-btn">xl</label>
        <input type="radio" name="size" value="s" hidden id="xxl-size" />
        <label for="xxl-size" class="size-radio-btn">xxl</label>

        <button class="btn cart-btn">add to cart</button>
        <button class="btn">add to wishlist</button>
      </div>
    </section>
    <section class="detail-desc">
      <h2 class="heading">description</h2>
      <p class="desc">lorem ipsum dolor sit amet</p>
    </section>

    <!-- footer -->
    <footer></footer>

    <!-- scripts -->
    <script src="../js/nav.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/product.js"></script>
  </body>
</html>
